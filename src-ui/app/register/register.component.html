<div class="bg-img">
    <div class="overlay"></div>
    <div class="row"></div>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div [hidden]="submitted" style="width: 400px;">
        <h2>Register</h2>
        <br>
    
       <form [formGroup]="usersaveform" #saveUser2 (ngSubmit)="saveUser(saveUser2)">
          
  
          <div class="form-group">
            <label for="Username"><b>User Name</b></label>
            <input type="text" class="form-control" formControlName="username" data-toggle="tooltip"
              data-placement="right" title="Enter User Name">
            <div class="alert alert-danger" *ngIf="(Username.touched) && (Username.invalid)" style="margin-top: 5px;">
              <span *ngIf="Username.errors.required">Required</span>
              <span *ngIf="Username.errors.minlength">
                MinLength Error
              </span>
            </div>
          </div>
          <br> <div class="form-group">
            <label for="email"><b>Enter E-MailId</b></label>
            <br>
            <input type="text" class="form-control" formControlName="email" data-toggle="tooltip"
              data-placement="right" title="Enter  Email">
            <div class="alert alert-danger" *ngIf="(Email.touched) && (Email.invalid)" style="margin-top: 5px;">
              <span *ngIf="Email.errors.required"> Email is Required</span>
              <span *ngIf="Email.errors.email">
                Invalid Email Format
              </span>
  
            </div>
          </div>
          <div class="form-group">
            <label for="psw"><b>Enter Password</b></label>
            <br>
            <input type="password" class="form-control" formControlName="password" data-toggle="tooltip"
              data-placement="right" title="Enter Password">
            <div class="alert alert-danger" *ngIf="(Password.touched) && (Password.invalid)" style="margin-top: 5px;">
              <span *ngIf="Password.errors.required">Required</span>
              <span *ngIf="Password.errors.minlength">
                Invalid Password
              </span>
            </div>
          </div>
         
         
          <br>
          <div class="form-group">
            <label for="usertype"><b>Enter UserType</b></label>
            <br>
            <input type="text" class="form-control" formControlName="usertype" data-toggle="tooltip"
              data-placement="right" title="Enter  Email">
            <div class="alert alert-danger" *ngIf="(Usertype.touched) && (Usertype.invalid)" style="margin-top: 5px;">
              <span *ngIf="Usertype.errors.required"> Email is Required</span>
              <span *ngIf="Usertype.errors.email">
                Invalid Email Format
              </span>
  
            </div>
          </div>
  
          <br>
             
    <div class="form-group">
  
      <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
     
      </div>
          <div class ="form-group">
          <button type="submit" class="btn"  [disabled]=!usersaveform.valid>Sign Up</button>
        </div>
      </form>
        <div class="text-center" style="color: aliceblue;">Already have an account? <a routerLink="login">Login here</a></div>
          <div [hidden]="!submitted">
            <h4>User Added SuccessFully!</h4>
             <button (click)="saveUserForm()"></button>
        
  </div>
  </div>
  </div>
