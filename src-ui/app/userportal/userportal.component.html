<!DOCTYPE html>

<html lang="en">

<head>

 <title>Bootstrap Card</title>

 <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<style>
    .card{
        width: 500px;
        height:auto;
    }
    
    }
</style>

<body>



<div class="container">

 <br>

 <h2 class="text-center">User Dashboard</h2>

 <br>

 <div class="card-deck">

  <div class="card">

   <img class="card-img-top" src="https://images.unsplash.com/photo-1534644107580-3a4dbd494a95?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="Card image">

   <div class="card-img-overlay">

   <div class="card-body text-center">

    <p class="card-text">Some text inside the first card</p>

    <a RouterLink="#" class="btn btn-primary">Beginner level</a>

   </div>

  </div>

  </div>

  <div class="card" >

   <img class="card-img-top" src="https://images.unsplash.com/photo-1534644107580-3a4dbd494a95?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="Card image">

   <div class="card-img-overlay">

   <div class="card-body text-center">

    <p class="card-text">Some text inside the second card</p>

    <a RouterLink="#" class="btn btn-warning">Intermediate level</a>

   </div>

   </div>

  </div>

  <div class="card" >

   <img class="card-img-top" src="https://images.unsplash.com/photo-1534644107580-3a4dbd494a95?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="Card image">

   <div class="card-img-overlay">

   <div class="card-body text-center">

    <p class="card-text">Some text inside the third card</p>

    <a RouterLink="#" class="btn btn-danger">Expert level</a>

   </div>

  </div>

 </div>

</div>

</div>

</body>

</html>
